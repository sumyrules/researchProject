<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<!--  When you make your own projects, copy and rename sample-file-with-form.xhtml  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      or sample-file-no-form.xhtml. Don't copy and rename THIS file, because
      this file has too many extraneous things in it. -->
<h:head>
	<title>Cloud Recommendation tool</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
	<h1 class="title">Cloud Recommendation tool</h1>
	<p></p>
	<div align="center">
		<fieldset>
			<!-- <legend></legend> -->
			<h:form>
				<div align="left">
					Select Application
					<h:selectOneRadio value="#{backingBean.application}">
						<f:selectItem itemValue="a" itemLabel="A" />
						<f:selectItem itemValue="b" itemLabel="B" />
						<f:selectItem itemValue="c" itemLabel="C" />
					</h:selectOneRadio>
				</div>
				Maximum price in dollars per Year : <h:inputText value="#{backingBean.priceLimit}"/> 
				<!-- Calls "someActionControllerMethod" and uses return value as base name of page to navigate to. -->
				<h:commandButton value="Get Recommendations"
					action="#{backingBean.getApplicationRecommendations}" />
			</h:form>
		</fieldset>
	</div>
	<h3>Recommendation</h3>
	<div align="center">
		<table border="1">
			<thead>
			</thead>
			<tbody>
				<tr>
					<th>Service 1 (Java)</th>
					<td><h:outputText
							value="#{backingBean.applicationBasedRecommendation.serviceData1.instanceCode}"></h:outputText>
					</td>
				</tr>
				<tr>
					<th>Service 2 (MySql)</th>
					<td><h:outputText
							value="#{backingBean.applicationBasedRecommendation.serviceData2.instanceCode}"></h:outputText>
					</td>
				</tr>
				<tr>
					<th>price</th>
					<td><h:outputText
							value="#{backingBean.applicationBasedRecommendation.price}"></h:outputText></td>
				</tr>
			</tbody>
		</table>
	</div>




</h:body>
</html>
